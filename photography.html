<!DOCTYPE html>
<html>
<link rel="shortcut icon" href="/webimages/favicon.png" type="image/gif" sizes="16x16">
<title>CM Productions</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>CM</b> Productions</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="#projects" class="w3-bar-item w3-button">Projects</a>
      <a href="#photography" class="w3-bar-item w3-button">Photography</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

<div class="w3-opacity">
<header class="w3-center w3-margin-bottom">
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="/webimages/DSCN0914-min.jpg" style="width:100%">
    <img src="/webimages/IMG_0854-min.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/webimages/DSCN0800-min.jpg" style="width:100%">
    <img src="/webimages/DSCN1036-min.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/webimages/IMG_0855-min.jpg" style="width:100%">
    <img src="/webimages/DSC0056-min.JPG" style="width:100%">
  </div>
</div>


<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <a href="https://www.facebook.com/profile.php?id=100033669094529"><i class="fab fa-facebook-square w3-hover-opacity"></i></a>
  <a href="https://www.instagram.com/chaynemarcel/"><i class="fab fa-instagram w3-hover-opacity"></i></a>
  <a href="https://www.flickr.com/photos/164069161@N05/"><i class="fab fa-flickr w3-hover-opacity"></i></a>
  <a href="https://twitter.com/ChayneMarcel"><i class="fab fa-twitter w3-hover-opacity"></i></a>
  <a href="https://www.linkedin.com/in/chayne-wright-a5961a152/"><i class="fab fa-linkedin w3-hover-opacity"></i></a>
  <a href="https://vimeo.com/user94918274"><i class="fab fa-vimeo we-hover-opacity"></i></a>
  <p>E-Mail me at chayne.marcel@gmail.com</p>
</footer>

<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else {
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

</body>
</html>
